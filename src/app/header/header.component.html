<mat-toolbar fxLayout="row" color="primary" class="toolbar sticky-top">
  <img
      width="70"
      alt="Bastian Logo"
      src="assets/images/logo.png"
    />
  <div class="spacer"></div>
  <div class="options">

    <button mat-button *ngFor="let item of menuItems" fxHide.xs (click)="goToSection(item.id)">
      {{item.label}}
    </button>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>more_vert</mat-icon>
    </button>

  <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of menuItems" >
          <button mat-menu-item (click)="goToSection(item.id)">
              {{item.label}}
          </button>
          <mat-divider></mat-divider>
      </ng-container>
  </mat-menu>
  </div>
</mat-toolbar>
